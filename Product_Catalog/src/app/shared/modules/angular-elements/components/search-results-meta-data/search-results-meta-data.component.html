<mat-toolbar class="search-results-meta-data" *ngIf="vm$ | async as vm" color='primary'>
  <button mat-icon-button (click)="ymcaEventFacade.toggleDrawer()">
    <mat-icon svgIcon="Filter"></mat-icon>
  </button>
  <div class="total-events-results">
    Events: {{ vm.ymcaEvents.length }} ({{ vm.searchTimeDuration / 1000 }} seconds)
  </div>
</mat-toolbar>

<mat-toolbar color="primary" class='ymca-browser-warning' *ngIf="state.visible">
    <span class='ymca-browser-warning-icon'>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
        </svg>
    </span>
    <span class='ymca-warning-text'>{{this.state.warningMessage}}</span>
    <span class='ymca-spacer'></span>
    <button mat-raised-button class='ymca-button' (click)='closeBrowserWarningMessage()'>Got it!</button>
</mat-toolbar>

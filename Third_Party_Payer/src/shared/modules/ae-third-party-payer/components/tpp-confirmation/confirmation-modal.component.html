<div class="confirmation-modal">
  <h2 mat-dialog-title>Exclusive Content</h2>
  <mat-dialog-content class="mat-typography content">
    <h3>Please enter your third party payer membership code for access.</h3>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon svgIcon="SilverSneakers"></mat-icon>&nbsp; Silver Sneakers
        </ng-template>
        <ng-template matTabContent class="content">
          <form class="form">
            <mat-form-field class="example-full-width">
              <mat-label>Membership Id</mat-label>
              <span matPrefix>
                <mat-icon svgIcon="MemberId"></mat-icon> &nbsp;</span
              >
              <input
                #memberId
                matInput
                placeholder=""
                value=""
                maxlength="16"
                [formControl]="memberIdFormControl"
                cdkFocusInitial
                focus
              />
              <mat-hint align="end">{{ memberId.value.length }} / 16</mat-hint>
              <mat-error *ngIf="memberIdFormControl.hasError('required')">
                Please enter a member Id.
              </mat-error>
              <mat-error *ngIf="memberIdFormControl.hasError('minLength')">
                Id must be 16 characters long.
              </mat-error>
            </mat-form-field>
          </form>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      cdkFocusInitial
      (click)="onNoClick()"
      color="primary"
    >
      Submit
    </button>
  </mat-dialog-actions>
</div>

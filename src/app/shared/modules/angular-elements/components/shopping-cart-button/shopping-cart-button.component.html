<div *ngIf="(vm$ | async) as vm">
  <button
    mat-icon-button
    color="primary"
    aria-label="shopping-cart-icon-button"
    matBadge="{{ vm.cartItems.length }}"
    (click)="toggleShoppingCart()"
    type="button"
  >
    <mat-icon
      matbadgeoverlap="false"
      matbadgeposition="above after"
      matbadgecolor="accent"
      svgIcon='ShoppingCart'
    >
    </mat-icon>
  </button>
</div>

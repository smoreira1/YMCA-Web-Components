<mat-drawer-container class="ymca-drawer-container" autosize>
  <mat-drawer #drawer class="ymca-drawer" [mode]="mode.value">
    <button (click)="drawer.toggle()" mat-raised-button>
      Toggle Nav
    </button>
    <mat-tab-group>
      <mat-tab label="Filter By">
        <form class='ymca-reactive-form'>
          <span class="zip-code-entry">
            <mat-form-field class="ymca-zipcode-field">
              <span matPrefix>
                <mat-icon svgIcon="GeoLocationEnabled"></mat-icon>
              </span>
              <input
                matInput
                placeholder="ZipCode"
                [value]="zipcode"
                autocomplete="off"
                maxlength="5"
                (input)="search()"
                #zipCode
              />
            </mat-form-field>
            <!-- <button mat-button type='button' class='geolocation-button'>Use current location</button> -->
          </span>
          <span class="ymca-distance-flex-item">
            <mat-form-field class="ymca-distance-field">
              <mat-icon svgIcon="Distance" matPrefix></mat-icon>
              <mat-label>Distance</mat-label>
              <mat-select>
                <mat-option
                  *ngFor="let distance of distances"
                  [value]="distance.value"
                  >{{ distance.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </span>
          <span class="ymca-age-entry" *ngIf="toolbarConfiguration != 'Sports'">
            <mat-form-field class="ymca-age-field">
              <span matPrefix>
                <mat-icon svgIcon="Age"></mat-icon>
              </span>
              <mat-label>Age</mat-label>
              <mat-select>
                <mat-option *ngFor="let age of ages" [value]="age.value">{{
                  age.viewValue
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </span>
          <span
            class="ymca-time-entry"
            *ngIf="toolbarConfiguration != 'Sports'"
          >
            <mat-form-field class="ymca-time-field">
              <span matPrefix>
                <mat-icon svgIcon="Time"></mat-icon>
              </span>
              <mat-label>Time</mat-label>
              <mat-select>
                <mat-option *ngFor="let time of times" [value]="time.value">{{
                  time.viewValue
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </span>
          <mat-form-field class="ymca-distance-field">
            <mat-icon svgIcon="Distance" matPrefix></mat-icon>
            <mat-label>Discounted</mat-label>
            <mat-select>
              <mat-option
                *ngFor="let distance of distances"
                [value]="distance.value"
                >{{ distance.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <span
            class="ymca-gender-entry"
            *ngIf="toolbarConfiguration != 'Sports'"
          >
            <mat-form-field class="ymca-time-field">
              <span matPrefix>
                <mat-icon svgIcon="Gender"></mat-icon>
              </span>
              <mat-label>Gender</mat-label>
              <mat-select>
                <mat-option
                  *ngFor="let gender of genders"
                  [value]="gender.value"
                  >{{ gender.viewValue }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </span>
          <span
            class="ymca-days-entry"
            *ngIf="toolbarConfiguration != 'Sports'"
          >
          <mat-form-field>
            <span matPrefix>
              <mat-icon svgIcon="Days"></mat-icon>
            </span>
            <mat-label>Days of the Week</mat-label>
            <mat-select [formControl]="days" multiple>
              <mat-option *ngFor="let day of daysList" [value]="day">{{day}}</mat-option>
            </mat-select>
          </mat-form-field>
          </span>
          <mat-form-field>
            <span matPrefix>
              <mat-icon svgIcon="Days"></mat-icon>
            </span>
            <mat-label>Location</mat-label>
            <mat-select [formControl]="days" multiple>
              <mat-option *ngFor="let day of daysList" [value]="day">{{day}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-tab>
      <mat-tab label="Sort By" class='ymca-reactive-form'>
        <div class='ymca-reactive-form'>
          <mat-button-toggle-group class='sorting-options' name="sortOptions" aria-label="Sort Options">
            <mat-button-toggle value="distance">Distance</mat-button-toggle>
            <mat-button-toggle value="eventName">Event Name</mat-button-toggle>
            <mat-button-toggle value="date">Date</mat-button-toggle>
            <mat-button-toggle value="date">Price</mat-button-toggle>
          </mat-button-toggle-group>

      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <app-ymca-events class='ymca-events'></app-ymca-events>
  </div>

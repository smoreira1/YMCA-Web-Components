<mat-sidenav-container class="ymca-shopping-cart"  *ngIf='!state.loaded'>
  <mat-sidenav #appsettings position="end" mode="over" opened="true" class='ymca-app-settings'>
    <mat-toolbar>
      <span>Shopping Cart</span>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </mat-sidenav>
  <a mat-raised-button href="{{ communityURL }}">Check Out</a>
</mat-sidenav-container>

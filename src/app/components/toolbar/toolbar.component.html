<mat-toolbar color="primary" class='ymca-toolbar'>
  <mat-toolbar-row class='ymca-toolbar-row'>
    <form class="ymca-reactive-form">
      <span class='zip-code-entry'>
        <mat-form-field class="ymca-zipcode-field">
          <input matInput placeholder="ZipCode" [value]="zipcode" autocomplete="off" maxlength='5'>
        </mat-form-field>
      </span>
      <span class='ymca-spacer'></span>
      <mat-form-field>
          <mat-label>Favorite food</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <span class='ymca-distance-flex-item'>
        <mat-form-field class='ymca-distance-field'>
          <mat-label>Distance</mat-label>
          <mat-select>
            <mat-option [value]="Any">Any</mat-option>
            <mat-option [value]="5">5</mat-option>
            <mat-option [value]="10">10</mat-option>
            <mat-option [value]="15">15</mat-option>
            <mat-option [value]="20">20</mat-option>
            <mat-option [value]="50">50</mat-option>
          </mat-select>
        </mat-form-field>
      </span>
      <span class='ymca-spacer'></span>
      <span class='zip-code-entry'>
        <mat-form-field class='ymca-distance-field'>
          <mat-label>Age</mat-label>
          <mat-select>
            <mat-option>Any</mat-option>
            <mat-option>5</mat-option>
            <mat-option>10</mat-option>
            <mat-option>15</mat-option>
            <mat-option>20</mat-option>
            <mat-option>50</mat-option>
          </mat-select>
        </mat-form-field>
      </span>
      <span class='ymca-spacer'></span>
      <span class='zip-code-entry'>
        <mat-form-field class='ymca-distance-field'>
          <mat-label>Time</mat-label>
          <mat-select>
            <mat-option>Any</mat-option>
            <mat-option>5</mat-option>
            <mat-option>10</mat-option>
            <mat-option>15</mat-option>
            <mat-option>20</mat-option>
            <mat-option>50</mat-option>
          </mat-select>
        </mat-form-field>
      </span>
      <span class='ymca-spacer'></span>
      <span class='zip-code-entry'>
        <mat-slide-toggle>MON</mat-slide-toggle>
        <mat-slide-toggle>TUE</mat-slide-toggle>
        <mat-slide-toggle>WED</mat-slide-toggle>
        <mat-slide-toggle>THU</mat-slide-toggle>
        <mat-slide-toggle>FRI</mat-slide-toggle>
        <mat-slide-toggle>SAT</mat-slide-toggle>
        <mat-slide-toggle>SUN</mat-slide-toggle>
      </span>
       <span class='model-filter'></span>
    </form>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="view-style-bar">
  <div class="card-style-options">
    <mat-button-toggle-group #cardStyleToggle="matButtonToggleGroup">
      <mat-button-toggle
        value="left"
        matTooltip="2019 Card Style"
        aria-label="2019 Card Style"
      >
        <mat-icon>2019</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="Material"
        aria-label="Material Card Style"
        matTooltip="Material Card Style"
      >
        <mat-icon svgIcon="material"></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
      value="Bootstrap"
      aria-label="Bootstrap Card Style"
      matTooltip="Bootstrap Card Style"
    >
      <mat-icon svgIcon="bootstrap"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle
    value="lightning"
    aria-label="Lightning Card Style"
    matTooltip="Lightning Card Style"
  >
    <mat-icon svgIcon="lightning"></mat-icon>
  </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="card-density-options">
    <mat-button-toggle-group #cardDensityToggle="matButtonToggleGroup">
      <mat-button-toggle
        value="low"
        matTooltip="Low density card view"
        aria-label="Low density card view"
      >
        <mat-icon
          svgIcon="low-density"
          aria-hidden="false"
          aria-label="Low Density SVG icon"
        ></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="mid"
        matTooltip="Mid density card view"
        aria-label="Mid density card view"
      >
        <mat-icon
          svgIcon="mid-density"
          aria-hidden="false"
          aria-label="Mid Density SVG icon"
        ></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="high"
        matTooltip="High density card view"
        aria-label="High density card view"
      >
        <mat-icon
          svgIcon="high-density"
          aria-hidden="false"
          aria-label="High Density SVG icon"
        ></mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-toolbar>

<mat-toolbar class="view-style-bar">
  <div class="card-style-options">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle
        value="left"
        matTooltip="2019 Card Style"
        aria-label="2019 Card Style"
      >
        <mat-icon>left</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="center" aria-label="Text align center">
        <mat-icon>center</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="card-density-options">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle
        value="low"
        matTooltip="Low density card view"
        aria-label="Low density card view"
      >
        <mat-icon
          svgIcon="low-density"
          aria-hidden="false"
          aria-label="Low Density SVG icon"
        ></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="mid"
        matTooltip="Mid density card view"
        aria-label="Mid density card view"
      >
        <mat-icon
          svgIcon="mid-density"
          aria-hidden="false"
          aria-label="Mid Density SVG icon"
        ></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="high"
        matTooltip="High density card view"
        aria-label="High density card view"
      >
        <mat-icon
          svgIcon="high-density"
          aria-hidden="false"
          aria-label="High Density SVG icon"
        ></mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-toolbar>
